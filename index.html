<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Parking Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Car Parking Calculator</h1>
    <form id="parking-form">
      <div id="uses-container">
        <!-- Use sections will be dynamically added here -->
      </div>
      <button id="add-use-button">Add Use</button>
      <button type="submit">Calculate</button>
    </form>
    
    <div id="result"></div>
  </div>

  <!-- Include PapaParse Library -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
